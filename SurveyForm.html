<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
            <i>Please take a moment to fill out our survey</i>
        </p>
    </header>

    <form id="survey-form">

        <label for="name" id="name-label" class="colour">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <label for="email" id="email-label" class="colour">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email (must be valid)" required>
        <label for="number" id="number-label" class="colour">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="13" max="120" required>

        <label for="dropdown" class="colour">Select your country:</label>
        <select id="dropdown" name="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="romania">Romania</option>
            <option value="other">Other</option>
        </select>
        <label for="drodown" class="colour">Select your city:</label>
        <select id="dropdown" name="city">
            <option value="bucharest">Bucharest</option>
            <option value="london">London</option>
            <option value="newyork">New York</option>
            <option value="quabec">Quabec</option>
            <option value="other">Other</option>
        </select>

        <label class="colour">Gender:</label>
        <p><input type="radio" name="gender" value="male" id="male" checked><label for="male" class="inline">
                Male</label></p>
        <p><input type="radio" name="gender" value="female" id="female"><label for="female" class="inline">
                Female</label></p>
        <p><input type="radio" name="gender" value="prefernottomention" id="prefernottomention"><label
                for="prefernottomention" class="inline">
                Prefer not to mention</label></p>
        <p><input type="radio" name="gender" value="other" id="other"><label for="other" class="inline">
                Other</label></p>

        <label class="colour">Interests:</label>
        <p><input type="checkbox" name="interests" value="music" id="music" checked><label for="music"
                class="inline"></label>
            Music</label></p>
        <p><input type="checkbox" name="interests" value="sports" id="sports"><label for="sports"
                class="inline"></label> Sports</label></p>
        <p><input type="checkbox" name="interests" value="movies" id="movies"><label for="movies"
                class="inline"></label> Movies</label></p>
        <p><input type="checkbox" name="interests" value="other" id="other"><label for="other" class="inline"></label>
            Other</label></p>

        <label for="comments" class="colour">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
    <footer>
        <div>
            <p>
            <h1>This was everything</h1>
            </p>
            <p>
            <h2>Thank you for checking us out!</h2>
            </p>
        </div>
    </footer>
</body>

</html>
